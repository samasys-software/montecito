<div ng-controller="HomeController as tab" >
	<h4 style="text-align: center;" ><b>My Tasks </b></h4>
	<div class="row">
	
		<div class="col-xs-12 col-6 col-md-6 col-lg-4 col-sm-12 col-lg-offset-2" >
			<div class = "col-xs-12 pt-4 mt-4"  ng-repeat="myItem in myItems">
				<div class="row" style="background-color: white">
					<div class="col-xs-10">{{myItem.item}}</div>
					<div class="col-xs-2">{{myItem.status}}</div>  
				</div>
				<div class="row" style="background-color: white ; margin-bottom: 5px">
					<div class="col-xs-10">Location:{{myItem.location}}</div>
					<div class="col-xs-2">{{myItem.available}}</div>
				</div>
			</div>
		</div>
		
		<div class="col-xs-12 col-6 col-md-6 col-lg-4 col-sm-12 ">
			<ul class="nav nav-pills">
				<li ng-class="{active:tab.isSet(1)}}"><a href ng-click="tab.setTab(1)">Items</a></li>
				<li ng-class="{active:tab.isSet(2)}}"><a href ng-click="tab.setTab(2)">Category</a></li>
				<li ng-class="{active:tab.isSet(3)}}"><a href ng-click="tab.setTab(3)">Floor</a></li>
			</ul>
			<div ng-show="tab.isSet(1)">
				<div  fusioncharts
					width="100%"
					type="column2d"
					dataSource="{{myDataSource}}" >
				</div>  
			</div>
			<div ng-show="tab.isSet(2)">
				<div  fusioncharts
					width="100%"
					type="column2d"
					dataSource="{{myDataSource}}" >
				</div> 
			</div>
			<div ng-show="tab.isSet(3)">
				<div  fusioncharts
					width="100%"
					type="column2d"
					dataSource="{{myDataSource}}" >
				</div> 
			</div>
			<!--{{myDataSource}}-->
			<!--div  fusioncharts
				width="100%"
				type="column2d"
				dataSource="{{myDataSource}}" >
			</div-->     
		</div>
		
	</div>
</div>
